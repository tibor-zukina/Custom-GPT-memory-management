<VirtualHost *:443>
    ServerName api.perpetuumit.com

    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/perpetuumit.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/perpetuumit.com/privkey.pem

    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/
</VirtualHost>